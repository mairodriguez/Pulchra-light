<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maily Rodriguez Garibello">
    <meta name="description" content="Lamparas con diseños artisticos para tus espacios">
    <title>Pulcra Light</title>
    <link rel="stylesheet" href="/estilos/estilos2.css">
</head>
<body>
    <div class="contenedor-gen">
        <div class="fondo-principal">
            <header class="header-nav">
                <nav class="navegador">
                    <div class="titulo-nav">
                    <p>PuLchra</p> 
                    </div>
                    <button class="openbtn" onclick="openNav()">
                        <img src="/imagenes/estrellanav.svg" alt="Estrella del nav">
                    </button>  
                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                </div>
                </nav>
            </header>
            <article class="presentacion">
                <h1 class="titulo-presentacion"> The Art of the <br> Light</h1>
                <div class="lamparas-presentacion">
                    <img src="/imagenes/lamparas.svg" alt="lamparas">
                </div>
            </article>
        </div>

        <main class="contenedor-landing">
            <article class="cont-lema">
              <p class="lema">Enjoy The Art</p>
            </article>

            <article class="vista-a-productos">
                <figure class="visita-textogrande">
                    <img src="/imagenes/medunegra.png" alt="Imagen medusas">
                    <p class="visita-nuestros">Nuestros</p>
                </figure>
                <figure class="visita-textopeque">
                    <p>diseños</p>
                    <div>
                        <img src="/imagenes/lampgota.png" alt="Imagen lapara derretida">
                        <img src="/imagenes/lampflor.png" alt="Lampara flor">
                    </div> 
                </figure>
            </article>

            <section class="carrousel">
                <button class="atras">
                    <img src="/imagenes/flecha-izq.png" alt="Flecha izquierda">
                </button>
                <button class="atras">
                    <img src="/imagenes/flecha-derecha.png" alt="Flecha derecha">
                </button>
            </section>

            <section class="about-us">
                <figure>
                    <img src="" alt="Medusas vidrio">
                </figure>
                <article class="us-y-descripcion">
                    <h2>About Us</h2>
                    <div class="us-description">
                        <p></p>
                    </div>
                    <div class="us-description2">
                        <p></p>
                    </div>
                </article>
            </section>
            <article class="importante">
                <div class="import-texto">
                    <p></p>
                </div>
                <div class="import-texto2">
                    <p></p>
                </div>
            </article>
        </main>
        <footer>
            <h2>Pulchra</h2>
            <ul id="redes">
                <li>About</li>
                <li>Contacto</li>
                <li>Inicio</li>
            </ul>
            <figure class="img-redes">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </figure>
        </footer>
    </div>
    <script src="/funcionaidades/portada.js"></script>
</body>
</html>
